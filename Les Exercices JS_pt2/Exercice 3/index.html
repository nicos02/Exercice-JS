<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Exercice 3</title>
</head>
<body>
   <body>
      <img src="img/img1.jpeg" onmouseover="this.src='img/img2.jpeg';" onmouseout="this.src='img/img1.jpeg';" alt="Image 1">
      <!-- Lorsque la souris survole l'image, la source de l'image est changée en 'img/img2.jpeg'. Lorsque la souris quitte l'image, la source de l'image est changée en 'img/img1.jpeg'. -->
      <img src="img/img3.jpeg" onmouseover="this.src='img/img4.jpeg';" onmouseout="this.src='img/img3.jpeg';" alt="Image 2">
      <img src="img/img5.jpeg" onmouseover="this.src='img/img6.jpeg';" onmouseout="this.src='img/img5.jpeg';" alt="Image 3">
      <img src="img/img7.jpeg" onmouseover="this.src='img/img8.jpeg';" onmouseout="this.src='img/img7.jpeg';" alt="Image 4">
      <img src="img/img9.jpeg" onmouseover="this.src='img/img10.jpeg';" onmouseout="this.src='img/img9.jpeg';" alt="Image 5">
   </body>
   </html>
</body>
</html>
