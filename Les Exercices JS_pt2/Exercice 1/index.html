<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Exercice 1</title>
</head>
<body>
      <!-- Lorsque la souris survole l'image, la source de l'image est changée en 'img/img2.jpeg'. Lorsque la souris quitte l'image, la source de l'image est changée en 'img/img1.jpeg'. -->
<img src="img/img1.jpeg" onmouseover="javascript:this.src='img/img2.jpeg';" onmouseout="javascript:this.src='img/img1.jpeg';" />
</body>
</html>
