  <body>
    <script>
      let user = ["Nicolas", "Sarah", "Jean", "Michel", "Laurent"];
      /*
      La méthode join() combine tous les éléments du tableau en une seule chaîne de caractères,
      en les séparant par une virgule et un espace.
      */
      let userString = user.join(", ");
      console.log(userString);
    </script>
