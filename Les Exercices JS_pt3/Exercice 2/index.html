<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Exercice 2</title>

  <body>
    <script>
      let user = ["Nicolas", "Sarah", "Francois", "Michel", "Laurent"];
      /*
      La méthode push() permet d'ajouter un ou plusieurs éléments à la fin d'un tableau.
      */
      user.push("toto", "tata");
      console.log(user);
    </script>
